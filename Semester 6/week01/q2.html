<html>
	<head>
		<title>Q2</title>
		<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		  padding: 10px;
		}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type = "text/javascript" language = "javascript">
			$(document).ready(function() {
				$(".button").click(function () {
					var first = $("#fn").val();
					$("#fn").html("")
					var second = $("#sn").val();
					$("#sn").html("")
					var ans = 0;
					var selected = $(this).val();
					switch (selected) {
						case '+':
							ans = parseInt(first) + parseInt(second);
							break;
						case '-':
							ans = parseInt(first) - parseInt(second);
							break;
						case '*':
							ans = parseInt(first) * parseInt(second);
							break;
						case '/':
							ans = parseInt(first) / parseInt(second);
							break;
						default:
							ans = 0;
							break;
					}
					$("#answer").text(ans);
				}); 
			});
		</script>
	</head>
	<body>
		<div id = "calc">
			First number:<br />
			<input type="text" id="fn"><br /><br />
			Second number:<br />
			<input type="text" id="sn"><br /><br />
			Choose an operation:<br />
			<input type="button" class="button" value="-" id="-" style="margin-right: 10px;"></input>
			<input type="button" class="button" value="+" id="+" style="margin-right: 10px;"></input>
			<input type="button" class="button" value="*" id="*" style="margin-right: 10px;"></input>
			<input type="button" class="button" value="/" id="/" style="margin-right: 10px;"></input>
			<p>The answer is : <span id ="answer"></span></p>
		</div>
	</body>
</html>
