    <script>
        function myfunc() {
            var doj = document.getElementById("doj").value;
            // Below one is the single line logic to calculate the no. of years...
            var years = new Date(new Date() - new Date(doj)).getFullYear() - 1970;
            console.log(years);
            var res = document.getElementById("res");
            if (years > 5) {
                res.innerHTML = "Yes!!!"
            }
            else {
                res.innerHTML = "NO"
            }
        }
    </script>
